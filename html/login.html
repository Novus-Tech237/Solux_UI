<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradhub | Exclusive Graduate Social App</title>
    <link rel="stylesheet" href="../css/user_auth.css">
</head>
<body class="container_login">
    <div class="logo_image">
        <img src="../image/logo.png" alt="">
        <span class="title">Solux - Signin</span>
    </div> 
    <form action="">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="user_password" placeholder="Password">
        <a href="../html/forgot_pass.html" class="forgot_password-link">Forgot Password</a>
        <div class="checkbox">
            <input type="checkbox" id="rememberMeCheckbox" name="rememberMe">
            <label for="rememberMeCheckbox">Remember me</label>
        </div>
        <input type="submit" value="Login">
        <div class="redirection">
            <span class="signup_red">Don't have an account? </span>
            <a href="../html/registration.html" class="signup-link">Signup</a>
        </div>
    </form>
 
</body>

</html>
