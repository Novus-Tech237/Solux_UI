<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradhub | Exclusive Graduate Social App</title>
    <link rel="stylesheet" href="../css/user_auth.css">
</head>
<body class="container_login">
    <div class="logo_image">
        <img src="../image/logo.png" alt="">
        <span class="title">Solux - Signup</span>
    </div> 
    <form>
        <input type="text" name="username" placeholder="Username">
        <input type="text" name="firstname" placeholder="First name">
        <input type="text" name="lastname" placeholder="Last name">
        <input type="email" name="email"  placeholder="Email">
        <input type="password" name="user_password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
        <input type="submit" value="Create Account">
        <div class="redirection">
            <span class="signup_red">Have an Account? </span>
            <a href="../html/login.html" class="signup-link">Signin</a>
        </div>
    </form>

</body>
<script src="../js/user_auth.js"></script>
</html>
