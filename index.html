<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <!-- slider stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
    <header>
        <div class="logo">
           <img src="../image/logo_two.png" alt="">
        </div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <!-- Search Bar -->
        <div class="search">
            <input type="search" placeholder="Search Here...">
            <button class="btn"><i class='bx bx-search-alt-2'></i></button>
        </div>
        <!-- Navigation -->
        <nav class="nav-bar">
            <ul>
                <li class="nav-link"><a href="" class="active">Home</a></li>
                <li class="nav-link"><a href="">My Cart</a></li>
                <li class="nav-link"><a href="">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="section_container">
        <section class="right_section"></section>
        <section class="middle_section">
            <div class="heading">
                <span class="title">Available Solutions</span>
            </div>
            <div class="search_CA">
                <input type="search" placeholder="Search Solution Here...">
                <button class="btn"><i class='bx bx-search-alt-2'></i></button>
            </div>
            <div class="heading_two">
                <span class="title">Top Solutions</span>
            </div>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="slide-container">
                      <div class="slide-card text-center">
                        <div class="slide-card-body">
                          <img src="../image/CMaths.png" alt="">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="slide-container">
                      <div class="slide-card text-center">
                        <!-- <img class="slide-card-img-top" src="images/rohit.jpg" alt="rohit"> -->
                        <div class="slide-card-body">
                          <img src="../image/Algo2.jpg" alt="">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="slide-container">
                      <div class="slide-card text-center">
                        <!-- <img class="slide-card-img-top" src="images/kohli.jpg" alt="kohli"> -->
                        <div class="slide-card-body">
                          <img src="../image/OOAID.png" alt="">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="slide-container">
                      <div class="slide-card text-center">
                        <div class="slide-card-body">
                          <img src="../image/OOP.jfif" alt="">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Add Arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="article-container">
                <div class="heading_two">
                    <span class="title">IT Solutions</span>
                </div>
                <div class="article">
                    <img src="../image/Real_Analysis.jpg" alt="">
                </div>
                <div class="sales-inputs">
                    <input class="details" type="submit" value="Detail">
                    <input class="add_cart" type="submit" value="Add to Cart">
                </div>
                <div class="article">
                    <img src="../image/Java.jpg" alt="">
                </div>
                <div class="sales-inputs">
                    <input class="details" type="submit" value="Detail">
                    <input class="add_cart" type="submit" value="Add to Cart">
                </div>
                <div class="article">
                    
                </div>
                <div class="sales-inputs">
                    <input class="details" type="submit" value="Detail">
                    <input class="add_cart" type="submit" value="Add to Cart">
                </div>
            </div>
            
        </section>
        <section class="left_section"></section>
    </div>
</body>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script src="../js/home.js"></script>
<script src="../js/main.js"></script>

</html>
